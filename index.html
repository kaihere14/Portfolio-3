<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" type="image/png" href="/public/favicon.png" />
    <link rel="apple-touch-icon" href="/public/apple-touch-icon.png" />
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Arman Thakur | Portfolio" />
    <meta
      property="og:description"
      content="Arman Thakur's Full-Stack Developer Portfolio – SaaS, AI, and modern web projects. Built with React and Tailwind CSS."
    />
    <meta property="og:image" content="/public/og-image.png" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:type" content="website" />
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Arman Thakur | Portfolio" />
    <meta
      name="twitter:description"
      content="Arman Thakur's Full-Stack Developer Portfolio – SaaS, AI, and modern web projects. Built with React and Tailwind CSS."
    />
    <meta name="twitter:image" content="/public/og-image.png" />
    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com/" />
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Arman Thakur",
        "url": "https://yourdomain.com/",
        "image": "/public/og-image.png",
        "sameAs": ["https://github.com/kaihere14"],
        "jobTitle": "Full-Stack Developer",
        "description": "SaaS, AI, and modern web projects. Built with React and Tailwind CSS."
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arman Thakur | Portfolio</title>
    <meta
      name="description"
      content="Arman Thakur's Full-Stack Developer Portfolio – SaaS, AI, and modern web projects. Built with React and Tailwind CSS."
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
